<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/imagesloaded.pkgd.min.js"></script>
    <script src="./js/masonry.pkgd.min.js"></script>
    <script>
        $(function () {
            $('#container').imagesLoaded(function () {
                $('#container').masonry({
                    // 左右留白，頁面置中
                    // 搭配最外層的container
