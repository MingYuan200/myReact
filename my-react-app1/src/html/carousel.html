<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #carousel {
            background-color: black;
            padding: 12px;
        }
        #carousel img {
            width: 300px;
            height: 200px;
            margin-right: 8px;
            vertical-align: top; /*垂直排列=>可以取消圖片下方預設的留白區域*/
        }
    </style>
</head>

<body>
    <div id="carousel">
        <ul>
            <li><img src="./images/image-1.jpg" alt=""></li>
            <li><img src="./images/image-6.jpg" alt=""></li>
            <li><img src="./images/image-3.jpg" alt=""></li>
            <li><img src="./images/image-4.jpg" alt=""></li>
            <li><img src="./images/image-5.jpg" alt=""></li>
        </ul>
    </div>

    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.jcarousellite.min.js"></script>
    <script>
        $(function () {
            $('#carousel').jCarouselLite({
                auto: 1600, //多久時間輪播
                speed: 1000, //輪播的速度
                scroll: 2, //一次滾幾張(不寫的話，預設為1張)(值建議<=visible的值)
                visible: 2, //視窗顯示可見的張數
            });
        });
    </script>
</body>

</html>
